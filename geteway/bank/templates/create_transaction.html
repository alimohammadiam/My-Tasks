{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ایجاد تراکنش</title>
</head>
<body>
    <h1>ایجاد تراکنش</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">send</button>
    </form>
    {% for message in messages %}
        <P>{{ message }}</P>
    {% endfor %}

</body>
</html>
